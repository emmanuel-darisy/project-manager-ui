<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header" style="padding-top:0px;height:40px;">
            Select Any Parent Task<button type="button" (click)="activeModal.dismiss()">
                <span>&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <input type="text" name="searchText"[(ngModel)]="searchText" autocomplete="off" placeholder="Search Parent Tasks" style="width:100%;border-radius: 12px;">
            <div class="list-group">   
                    <button *ngFor ="let parentTask of filteredParentTasks|filter:searchText" type="button" class="btn btn-sm" (click)="selectParentTaskDetails(parentTask)">{{parentTask.parentTaskName}}</button>
            </div>
        </div>
    </div>
</div>
